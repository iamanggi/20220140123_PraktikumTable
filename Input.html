<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/e4dc3a114d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <div class="add_keluhan">
        <h2>Tambah Keluhan</h2>
        <!-- Grup input untuk username -->
        <div class="input-group"> 
            <!-- Label untuk input username -->
            <label for="Pelapor">Pelapor:</label> 
            <!-- Input text untuk input username -->
            <input type="text" id="pelapor" name="pelapor" required> 
        </div>
        <!-- Grup input untuk gambar -->
        <div class="input-group"> 
            <!-- Label untuk input gambar -->
            <label for="gambar">Gambar:</label> 
            <!-- Input file untuk input gambar -->
            <input type="file" id="gambar" name="gambar" accept="image/*" required> 
        </div>
        <div class="input-Des"> 
            <!-- Label untuk input username -->
            <label for="Deskripsi">Deskripsi:</label> 
            <!-- Input text untuk input username -->
            <input type="text" id="Deskripsi" name="Deskripsi" required> 
        </div>
        <div class="input-group"> 
            <!-- Label untuk input tanggal pengaduan -->
            <label for="Tanggal_Pengaduan">Tanggal Pengaduan:</label> 
            <!-- Input tanggal untuk input tanggal pengaduan -->
            <input type="date" id="Tanggal_Pengaduan" name="Tanggal_Pengaduan" required> 
        </div>
        <div class="input-group"> 
            <!-- Label untuk input username -->
            <label for="Lokasi">Lokasi Laporan:</label> 
            <!-- Input text untuk input username -->
            <input type="text" id="Lokasi" name="Lokasi" required> 
        </div>
        <!-- Tombol submit untuk Login -->
        <button class="login-btn" onclick="handleFormSubmit()">Simpan</button>

    </div> 
    <script src="script/main.js"></script>
    
</body>
</html>
