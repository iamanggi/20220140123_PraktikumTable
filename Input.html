<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/e4dc3a114d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <div class="add_keluhan">
        <!-- Judul untuk formulir -->
        <h2>Tambah Keluhan</h2>
        <!-- Grup input untuk nama pelapor -->
        <div class="input-group"> 
            <!-- Label untuk input nama pelapor -->
            <label for="Pelapor">Pelapor:</label> 
            <!-- Input teks untuk nama pelapor -->
            <input type="text" id="pelapor" name="pelapor" required> 
        </div>
        <!-- Grup input untuk gambar -->
        <div class="input-group"> 
            <!-- Label untuk input gambar -->
            <label for="gambar">Gambar:</label> 
            <!-- Input file untuk memilih gambar -->
            <input type="file" id="gambar" name="gambar" accept="image/*" required> 
        </div>
        <!-- Grup input untuk deskripsi -->
        <div class="input-Des"> 
            <!-- Label untuk input deskripsi -->
            <label for="Deskripsi">Deskripsi:</label> 
            <!-- Input teks untuk deskripsi -->
            <input type="text" id="Deskripsi" name="Deskripsi" required> 
        </div>
        <!-- Grup input untuk tanggal pengaduan -->
        <div class="input-group"> 
            <!-- Label untuk input tanggal pengaduan -->
            <label for="Tanggal_Pengaduan">Tanggal Pengaduan:</label> 
            <!-- Input tanggal untuk memilih tanggal pengaduan -->
            <input type="date" id="Tanggal_Pengaduan" name="Tanggal_Pengaduan" required> 
        </div>
        <!-- Grup input untuk lokasi laporan -->
        <div class="input-group"> 
            <!-- Label untuk input lokasi laporan -->
            <label for="Lokasi">Lokasi Laporan:</label> 
            <!-- Input teks untuk lokasi laporan -->
            <input type="text" id="Lokasi" name="Lokasi" required> 
        </div>
        <!-- Tombol untuk menyimpan keluhan -->
        <button class="submit-btn" onclick="handleFormSubmit()">Simpan</button>
    </div>
    </div> 
    <script src="script/main.js"></script>
</body>
</html>
